<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Countdown</title>

    <!-- styles -->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <section class="section-center">
      <!-- image -->
      <arcticle class="gift-img">
         <img src="./gift.jpeg" alt="gift picture" />
      </arcticle>
      <!-- info comment -->
      <arcticle class="gift-info">
         <h3> old iphone giveaway</h3>
         <h4 class="giveaway">
         </h4>
         <p>
           Lorem, ipsum dolor sit amet consectetur adipisicing elit. Accusamus ipsum illo debitis repellendus sed mollitia, tempore vero natus veritatis magni nesciunt doloribus at quis nisi quam eos nemo ducimus. Animi.
         </p>
         <div class="deadline">
            <!-- days -->
            <div class="deadline-format">
              <div>
                <h4 class="days">34</h4>
                <span>days</span>
              </div> 
            </div>
            <!-- end of item -->
            <!-- days -->
            <div class="deadline-format">
              <div>
                <h4 class="hours">34</h4>
                <span>hours</span>
              </div> 
            </div>
            <!-- end of item -->
            <!-- days -->
            <div class="deadline-format">
              <div>
                <h4 class="mins">34</h4>
                <span>minus</span>
              </div> 
            </div>
            <!-- end of item -->
            <!-- days -->
            <div class="deadline-format">
              <div>
                <h4 class="seconds">34</h4>
                <span>sec</span>
              </div> 
            </div>
            <!-- end of item -->
         </div>
      </arcticle>
    </section>
    <!-- javascript -->
    <script src="app.js"></script>
  </body>
</html>
